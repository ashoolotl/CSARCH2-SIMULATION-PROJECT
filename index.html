<!DOCTYPE html>
<html>
<head>
    <title>Cache Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cache Simulator</h1>
        <form id="cacheForm">
            <label for="blockSize">Block Size (words):</label>
            <input type="number" id="blockSize" required><br>
            <label for="setSize">Set Size (blocks):</label>
            <input type="number" id="setSize" required><br>
            <label for="memorySize">Main Memory Size (blocks/words):</label>
            <input type="text" id="memorySize" required><br>
            <label for="cacheSize">Cache Size (blocks/words):</label>
            <input type="text" id="cacheSize" required><br>
            <label for="programFlow">Program Flow (blocks/words):</label>
            <input type="text" id="programFlow" required><br>
            <button type="button" onclick="simulateCache()">Simulate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
